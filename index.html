<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr√¨nh Xem Video Youtube - T·ª± ƒë·ªông ph√°t ti·∫øp theo</title>
  <style>
    /* ----- B·∫£ng m√†u V√†ng Kim - ƒê·ªè ƒê·∫≠m ----- */
    :root {
      --primary-bg: #fffbeb;      /* M√†u n·ªÅn ch√≠nh (v√†ng kem r·∫•t nh·∫°t) */
      --secondary-bg: #ffffff;    /* N·ªÅn c·ªßa container (tr·∫Øng) */
      --text-primary: #8B0000;    /* M√†u ch·ªØ ch√≠nh (ƒë·ªè ƒë·∫≠m) */
      --text-secondary: #a13c3c;  /* M√†u ch·ªØ ph·ª• (ƒë·ªè nh·∫°t h∆°n) */
      --border-color: #e6cdaa;    /* M√†u vi·ªÅn (v√†ng n√¢u) */
      --accent-color: #8B0000;    /* M√†u nh·∫•n (ƒë·ªè ƒë·∫≠m) */
      --hover-bg: #fff9e6;        /* N·ªÅn khi di chu·ªôt */
      --shadow-color: rgba(139, 69, 19, 0.1); /* M√†u ƒë·ªï b√≥ng (n√¢u nh·∫°t) */
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: var(--primary-bg);
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* ----- Container ch√≠nh ----- */
    #main-container {
      width: 100%;
      max-width: 1200px;
      background: var(--secondary-bg);
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 32px;
      box-sizing: border-box;
      border: 1px solid var(--border-color);
    }
    h1 {
      text-align: center;
      color: var(--text-primary);
      margin-top: 0;
      margin-bottom: 32px;
      font-weight: 600;
    }

    /* ----- B·ªë c·ª•c 2 c·ªôt ----- */
    #layout-container {
      display: flex;
      gap: 32px;
    }
    #playlist-column {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }
    #player-column {
      flex: 2;
    }

    /* ----- Thanh t√¨m ki·∫øm ----- */
    #search-wrapper {
      position: relative;
      margin-bottom: 16px;
    }
    #search-input {
      width: 100%;
      padding: 10px 16px 10px 40px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      background-color: var(--secondary-bg);
      color: var(--text-primary);
      box-sizing: border-box;
      transition: box-shadow 0.2s;
    }
    #search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--hover-bg);
    }
    #search-wrapper::before {
      content: 'üîç';
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    /* ----- Danh s√°ch Video ----- */
    #song-list-container {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      flex-grow: 1; 
      min-height: 0;
    }
    #song-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      height: 100%;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #song-list li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      animation: fadeIn 0.5s ease-in-out;
    }
    .video-thumbnail {
      width: 80px;
      height: 45px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
      background-color: var(--hover-bg);
    }
    .video-title {
      flex-grow: 1;
    }
    #song-list li:last-child { border-bottom: none; }
    #song-list li:hover { background-color: var(--hover-bg); }
    #song-list li.playing {
      background-color: var(--hover-bg);
      color: var(--accent-color);
      font-weight: 600;
    }

    /* ----- Thanh cu·ªôn ----- */
    #song-list::-webkit-scrollbar { width: 8px; }
    #song-list::-webkit-scrollbar-track { background: #fffdf9; }
    #song-list::-webkit-scrollbar-thumb { background-color: #d4bda5; border-radius: 4px; }
    
    /* ----- Tr√¨nh ph√°t ----- */
    #player-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Th·∫ª div n√†y s·∫Ω ƒë∆∞·ª£c API c·ªßa YouTube thay th·∫ø b·∫±ng iframe */
    #player {
      width: 100%;
      height: 100%;
    }
    
    /* ----- Th√¥ng b√°o & Hi·ªáu ·ª©ng t·∫£i ----- */
    .loader-container {
      position: relative;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid var(--hover-bg);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .error {
      text-align: center; padding: 20px; color: #bf2600; font-weight: 500; background-color: #ffedeb; border-radius: 8px;
    }
    
    /* ----- Giao di·ªán di ƒë·ªông ----- */
    @media (max-width: 900px) {
      body { padding: 16px; }
      #main-container { padding: 24px; }
      #layout-container { flex-direction: column; }
      #playlist-column { min-width: unset; height: auto !important; }
      #song-list-container { height: 300px; }
    }
  </style>
</head>
<body>
<div id="main-container">
  <h1>Tr√¨nh Xem Video Youtube</h1>
  <div id="layout-container">
    <div id="playlist-column">
      <div id="search-wrapper">
        <input type="search" id="search-input" placeholder="T√¨m ki·∫øm video...">
      </div>
      <div id="song-list-container">
        <div id="loading" class="loader-container"><div class="loader"></div></div>
        <ul id="song-list"></ul>
      </div>
      <div id="err" class="error" style="display:none;"></div>
    </div>
    <div id="player-column">
      <div id="player-wrapper">
        <!-- Div n√†y s·∫Ω ƒë∆∞·ª£c thay th·∫ø b·∫±ng iframe c·ªßa YouTube -->
        <div id="player"></div>
      </div>
    </div>
  </div>
</div>

<!-- N·∫°p API Iframe c·ªßa YouTube -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var apiEndpoint = 'https://api.sheetbest.com/sheets/276c7c77-e2f0-4726-9929-7c4848f276bb';
  
  var youtubePlayer; // Bi·∫øn to√†n c·ª•c ƒë·ªÉ l∆∞u tr·ªØ ƒë·ªëi t∆∞·ª£ng tr√¨nh ph√°t

  // --- H√ÄM ƒê·ªÇ ƒêI·ªÄU CH·ªàNH CHI·ªÄU CAO ---
  function adjustLayout() {
    const playerWrapper = document.getElementById('player-wrapper');
    const playlistColumn = document.getElementById('playlist-column');

    if (window.innerWidth > 900) {
      playlistColumn.style.height = playerWrapper.offsetHeight + 'px';
    } else {
      playlistColumn.style.height = 'auto';
    }
  }

  function getYouTubeID(url) {
    if (!url) return null;
    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    const match = url.match(regExp);
    return (match && match[2].length === 11) ? match[2] : null;
  }

  function showInfo(data) {
    document.getElementById('loading').style.display = "none";
    const list = document.getElementById('song-list');
    const errDiv = document.getElementById('err');
    list.innerHTML = '';
    errDiv.style.display = 'none';

    if (!Array.isArray(data) || data.length === 0) {
      errDiv.textContent = 'Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu!';
      errDiv.style.display = 'block';
      return;
    }

    data.forEach(function(item) {
      const title = item["T√™n B√†i H√°t"]?.trim();
      let videoId = item["M√£ Video"]?.trim();
      const link = item["Link Video"]?.trim();

      if (!title) return;

      if (!videoId && link) {
        videoId = getYouTubeID(link);
      }
      
      if (!videoId) return; 

      const li = document.createElement('li');
      li.dataset.videoId = videoId; // L∆∞u video ID ƒë·ªÉ s·ª≠ d·ª•ng sau

      const thumbnail = document.createElement('img');
      thumbnail.src = `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`;
      thumbnail.className = 'video-thumbnail';
      thumbnail.alt = `Thumbnail for ${title}`;
      
      const titleSpan = document.createElement('span');
      titleSpan.className = 'video-title';
      titleSpan.textContent = title;

      li.appendChild(thumbnail);
      li.appendChild(titleSpan);

      li.onclick = function() {
        const currentVideoId = this.dataset.videoId;
        document.querySelectorAll('#song-list li').forEach(el => el.classList.remove('playing'));
        this.classList.add('playing');
        this.scrollIntoView({ behavior: 'smooth', block: 'start' });

        // N·∫øu tr√¨nh ph√°t ƒë√£ t·ªìn t·∫°i, ch·ªâ c·∫ßn t·∫£i video m·ªõi
        if (youtubePlayer && typeof youtubePlayer.loadVideoById === 'function') {
            youtubePlayer.loadVideoById(currentVideoId);
        } else {
            // N·∫øu ch∆∞a, t·∫°o tr√¨nh ph√°t m·ªõi (cho l·∫ßn ch·∫°y ƒë·∫ßu ti√™n)
            youtubePlayer = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: currentVideoId,
                playerVars: { 'autoplay': 1, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }
      };
      list.appendChild(li);
    });

    const firstSong = list.querySelector('li');
    if (firstSong) {
      firstSong.click();
    }
    
    adjustLayout();
  }
  
  // H√†m n√†y s·∫Ω ƒë∆∞·ª£c API c·ªßa YouTube t·ª± ƒë·ªông g·ªçi
  function onPlayerStateChange(event) {
    // YT.PlayerState.ENDED c√≥ gi√° tr·ªã l√† 0
    if (event.data === YT.PlayerState.ENDED) {
        const currentPlayingLi = document.querySelector('#song-list li.playing');
        if (currentPlayingLi) {
            // T√¨m video ti·∫øp theo trong danh s√°ch
            const nextLi = currentPlayingLi.nextElementSibling;
            if (nextLi) {
                // N·∫øu c√≥, nh·∫•p v√†o n√≥ ƒë·ªÉ ph√°t
                nextLi.click();
            }
            // T√πy ch·ªçn: l·∫∑p l·∫°i video ƒë·∫ßu ti√™n khi h·∫øt danh s√°ch
            // else {
            //   const firstLi = document.querySelector('#song-list li:first-child');
            //   if (firstLi) { firstLi.click(); }
            // }
        }
    }
  }

  window.addEventListener('DOMContentLoaded', function() {
    fetch(apiEndpoint)
      .then(res => res.ok ? res.json() : Promise.reject(`L·ªói m·∫°ng: ${res.status}`))
      .then(showInfo)
      .catch(function(err) {
        document.getElementById('loading').style.display = "none";
        const errDiv = document.getElementById('err');
        errDiv.textContent = `L·ªói nghi√™m tr·ªçng khi t·∫£i d·ªØ li·ªáu! Chi ti·∫øt: ${err}`;
        errDiv.style.display = 'block';
      });
      
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const videos = document.querySelectorAll('#song-list li');
      videos.forEach(video => {
        const title = video.querySelector('.video-title').textContent.toLowerCase();
        if (title.includes(searchTerm)) {
          video.style.display = 'flex';
        } else {
          video.style.display = 'none';
        }
      });
    });

    window.addEventListener('resize', adjustLayout);
  });
</script>
</body>
</html>
