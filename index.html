<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr√¨nh Xem Video Youtube - Media Session Ho√†n Ch·ªânh</title>
  <style>
    /* ----- B·∫£ng m√†u V√†ng Kim - ƒê·ªè ƒê·∫≠m ----- */
    :root {
      --primary-bg: #fffbeb;      /* M√†u n·ªÅn ch√≠nh (v√†ng kem r·∫•t nh·∫°t) */
      --secondary-bg: #ffffff;    /* N·ªÅn c·ªßa container (tr·∫Øng) */
      --text-primary: #8B0000;    /* M√†u ch·ªØ ch√≠nh (ƒë·ªè ƒë·∫≠m) */
      --text-secondary: #a13c3c;  /* M√†u ch·ªØ ph·ª• (ƒë·ªè nh·∫°t h∆°n) */
      --border-color: #e6cdaa;    /* M√†u vi·ªÅn (v√†ng n√¢u) */
      --accent-color: #8B0000;    /* M√†u nh·∫•n (ƒë·ªè ƒë·∫≠m) */
      --hover-bg: #fff9e6;        /* N·ªÅn khi di chu·ªôt */
      --shadow-color: rgba(139, 69, 19, 0.1); /* M√†u ƒë·ªï b√≥ng (n√¢u nh·∫°t) */
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: var(--primary-bg);
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* ----- Container ch√≠nh ----- */
    #main-container {
      width: 100%;
      max-width: 1200px;
      background: var(--secondary-bg);
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 32px;
      box-sizing: border-box;
      border: 1px solid var(--border-color);
    }
    h1 {
      text-align: center;
      color: var(--text-primary);
      margin-top: 0;
      margin-bottom: 32px;
      font-weight: 600;
    }

    /* ----- B·ªë c·ª•c 2 c·ªôt ----- */
    #layout-container {
      display: flex;
      gap: 32px;
    }
    #playlist-column {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }
    #player-column {
      flex: 2;
    }

    /* ----- Thanh t√¨m ki·∫øm ----- */
    #search-wrapper {
      position: relative;
      margin-bottom: 16px;
    }
    #search-input {
      width: 100%; padding: 10px 16px 10px 40px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 14px;
      background-color: var(--secondary-bg); color: var(--text-primary); box-sizing: border-box; transition: box-shadow 0.2s;
    }
    #search-input:focus { outline: none; box-shadow: 0 0 0 2px var(--hover-bg); }
    #search-wrapper::before { content: 'üîç'; position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }

    /* ----- Danh s√°ch Video ----- */
    #song-list-container {
      border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; flex-grow: 1; min-height: 0;
    }
    #song-list {
      list-style: none; padding: 0; margin: 0; overflow-y: auto; height: 100%;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #song-list li {
      display: flex; align-items: center; gap: 12px; padding: 8px; border-bottom: 1px solid var(--border-color); cursor: pointer;
      transition: background-color 0.2s ease-in-out; color: var(--text-secondary); font-size: 14px; font-weight: 500; animation: fadeIn 0.5s ease-in-out;
    }
    .video-index {
        font-weight: 600; color: var(--text-secondary); width: 20px; text-align: right; flex-shrink: 0;
    }
    .video-thumbnail {
      width: 80px; height: 45px; border-radius: 4px; object-fit: cover; flex-shrink: 0; background-color: var(--hover-bg);
    }
    .video-title {
      flex-grow: 1;
    }
    #song-list li:last-child { border-bottom: none; }
    #song-list li:hover { background-color: var(--hover-bg); }
    #song-list li.playing {
      background-color: var(--hover-bg); color: var(--accent-color); font-weight: 600;
    }
    #song-list li.playing .video-index { color: var(--accent-color); }

    .share-btn {
        background: none; border: none; cursor: pointer;
        width: 32px; height: 32px;
        display: flex; align-items: center; justify-content: center;
        border-radius: 50%;
        transition: background-color 0.2s, opacity 0.2s;
        opacity: 0.6;
        flex-shrink: 0;
    }
    #song-list li:hover .share-btn, #song-list li.playing .share-btn {
        opacity: 1;
    }
    .share-btn:hover { background-color: #e0e0e0; }
    .share-btn svg {
        width: 18px; height: 18px; fill: var(--text-secondary);
    }
    #song-list li.playing .share-btn svg {
        fill: var(--accent-color);
    }

    .copied-toast {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--text-primary); color: white;
        padding: 10px 20px; border-radius: 8px; z-index: 1000; font-size: 14px; opacity: 0;
        transition: opacity 0.3s, bottom 0.3s;
    }
    .copied-toast.show { opacity: 1; bottom: 30px; }

    /* ----- Thanh cu·ªôn ----- */
    #song-list::-webkit-scrollbar { width: 8px; }
    #song-list::-webkit-scrollbar-track { background: #fffdf9; }
    #song-list::-webkit-scrollbar-thumb { background-color: #d4bda5; border-radius: 4px; }
    
    /* ----- Tr√¨nh ph√°t ----- */
    #player-wrapper {
      position: relative; width: 100%; aspect-ratio: 16 / 9; background-color: #000; border-radius: 12px;
      overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #player { width: 100%; height: 100%; }
    
    /* ----- Th√¥ng b√°o & Hi·ªáu ·ª©ng t·∫£i ----- */
    .loader-container {
      position: relative; height: 100%; display: flex; justify-content: center; align-items: center;
    }
    .loader {
      width: 40px; height: 40px; border: 4px solid var(--hover-bg); border-top: 4px solid var(--accent-color);
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .error {
      text-align: center; padding: 20px; color: #bf2600; font-weight: 500; background-color: #ffedeb; border-radius: 8px;
    }
    
    #resume-toast {
      display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: var(--secondary-bg);
      padding: 16px; border-radius: 8px; box-shadow: 0 4px 12px var(--shadow-color); z-index: 1001; border: 1px solid var(--border-color);
      text-align: center;
    }
    #resume-toast p { margin: 0 0 12px 0; color: var(--text-primary); }
    #resume-toast button {
      background-color: var(--accent-color); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin: 0 5px;
    }
    #resume-toast button.secondary { background-color: #e0e0e0; color: var(--text-primary); }
    
    /* ----- Giao di·ªán di ƒë·ªông ----- */
    @media (max-width: 900px) {
      body { padding: 16px; }
      #main-container { padding: 24px; }
      #layout-container { flex-direction: column; }
      #playlist-column { min-width: unset; height: auto !important; }
      #song-list-container { height: 300px; }
    }
  </style>
</head>
<body>
<div id="main-container">
  <h1>Tr√¨nh Xem Video Youtube</h1>
  <div id="layout-container">
    <div id="playlist-column">
      <div id="search-wrapper">
        <input type="search" id="search-input" placeholder="T√¨m ki·∫øm video...">
      </div>
      <div id="song-list-container">
        <div id="loading" class="loader-container"><div class="loader"></div></div>
        <ul id="song-list"></ul>
      </div>
      <div id="err" class="error" style="display:none;"></div>
    </div>
    <div id="player-column">
      <div id="player-wrapper">
        <div id="player"></div>
      </div>
    </div>
  </div>
</div>
<div id="resume-toast"><p>B·∫°n c√≥ mu·ªën xem ti·∫øp video ƒëang xem d·ªü kh√¥ng?</p><button id="resume-yes">Xem ti·∫øp</button><button id="resume-no" class="secondary">B·ªè qua</button></div>
<div id="copied-toast" class="copied-toast">ƒê√£ sao ch√©p link!</div>
<audio id="background-audio" loop></audio>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var apiEndpoint = 'https://api.sheetbest.com/sheets/276c7c77-e2f0-4726-9929-7c4848f276bb';
  
  var youtubePlayer;
  var saveStateInterval;
  let resumeState = null;
  const silentAudio = 'data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBKaXhDbGFzaWMALgAAA1REUkMAAAAMAAANjZWYyNzkwMjMzBDAAAAAAWEAAFl4eHgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAllVeAAAAQQECAAAAAAAAADEAAAAA';
  let backgroundAudioEl;
  let hasInteracted = false;

  function adjustLayout() {
    const playerWrapper = document.getElementById('player-wrapper');
    const playlistColumn = document.getElementById('playlist-column');
    if (window.innerWidth > 900) { playlistColumn.style.height = playerWrapper.offsetHeight + 'px'; } 
    else { playlistColumn.style.height = 'auto'; }
  }

  function getYouTubeID(url) {
    if (!url) return null;
    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    const match = url.match(regExp);
    return (match && match[2].length === 11) ? match[2] : null;
  }

  function updateMediaSession(title, videoId) {
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: title, artist: 'Tr√¨nh Xem Video Youtube', album: 'Danh s√°ch ph√°t',
        artwork: [
          { src: `https://i.ytimg.com/vi/${videoId}/default.jpg`,   sizes: '96x96',   type: 'image/jpeg' },
          { src: `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`,  sizes: '128x128', type: 'image/jpeg' },
          { src: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`,  sizes: '320x320', type: 'image/jpeg' },
        ]
      });
    }
  }
  
  function copyToClipboard(text) {
    const textArea = document.createElement("textarea");
    textArea.style.position = 'fixed';
    textArea.style.top = '-50px';
    textArea.style.left = '-50px';
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
      document.execCommand('copy');
      const toast = document.getElementById('copied-toast');
      toast.classList.add('show');
      setTimeout(() => { toast.classList.remove('show'); }, 2000);
    } catch (err) {
      console.error('Kh√¥ng th·ªÉ sao ch√©p link', err);
      alert('R·∫•t ti·∫øc, kh√¥ng th·ªÉ sao ch√©p link tr√™n tr√¨nh duy·ªát n√†y.');
    }
    document.body.removeChild(textArea);
  }

  function setupMediaSessionHandlers() {
     if ('mediaSession' in navigator) {
        try {
          navigator.mediaSession.setActionHandler('play', () => { if(youtubePlayer) youtubePlayer.playVideo(); });
          navigator.mediaSession.setActionHandler('pause', () => { if(youtubePlayer) youtubePlayer.pauseVideo(); });
          navigator.mediaSession.setActionHandler('previoustrack', () => {
              const current = document.querySelector('#song-list li.playing');
              const prev = current?.previousElementSibling;
              if (prev) { prev.click(); }
          });
          navigator.mediaSession.setActionHandler('nexttrack', () => {
              const current = document.querySelector('#song-list li.playing');
              const next = current?.nextElementSibling;
              if (next) { next.click(); }
          });
        } catch (error) {
          console.error('L·ªói khi thi·∫øt l·∫≠p Media Session Handlers:', error);
        }
     }
  }

  function showInfo(data) {
    document.getElementById('loading').style.display = "none";
    const list = document.getElementById('song-list');
    const errDiv = document.getElementById('err');
    list.innerHTML = '';
    errDiv.style.display = 'none';

    if (!Array.isArray(data) || data.length === 0) {
      errDiv.textContent = 'Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu!';
      errDiv.style.display = 'block';
      return;
    }

    data.forEach(function(item, index) {
      const title = item["T√™n B√†i H√°t"]?.trim();
      let videoId = item["M√£ Video"]?.trim();
      const link = item["Link Video"]?.trim();

      if (!title) return;
      if (!videoId && link) { videoId = getYouTubeID(link); }
      if (!videoId) return; 

      const li = document.createElement('li');
      li.dataset.videoId = videoId;
      li.dataset.videoTitle = title;

      const indexSpan = document.createElement('span');
      indexSpan.className = 'video-index';
      indexSpan.textContent = `${index + 1}.`;
      
      const thumbnail = document.createElement('img');
      thumbnail.src = `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`;
      thumbnail.className = 'video-thumbnail';
      thumbnail.alt = `Thumbnail for ${title}`;
      
      const titleSpan = document.createElement('span');
      titleSpan.className = 'video-title';
      titleSpan.textContent = title;

      const shareBtn = document.createElement('button');
      shareBtn.className = 'share-btn';
      shareBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"></path></svg>`;
      shareBtn.title = 'Chia s·∫ª video v·ªõi th·ªùi gian hi·ªán t·∫°i';
      shareBtn.onclick = function(e) {
        e.stopPropagation(); 
        const currentTime = youtubePlayer.getCurrentTime();
        const shareUrl = `https://www.youtube.com/watch?v=${videoId}&t=${Math.floor(currentTime)}s`;
        copyToClipboard(shareUrl);
      };
      
      li.appendChild(indexSpan);
      li.appendChild(thumbnail);
      li.appendChild(titleSpan);
      li.appendChild(shareBtn);

      li.onclick = function() {
        playVideo(videoId, title, 0); 
      };
      list.appendChild(li);
    });

    if (resumeState) {
        const videoToResume = document.querySelector(`#song-list li[data-video-id="${resumeState.videoId}"]`);
        if (videoToResume) {
            playVideo(resumeState.videoId, videoToResume.dataset.videoTitle, resumeState.time);
        }
    } else {
        const firstSong = list.querySelector('li');
        if (firstSong) {
          firstSong.click();
        }
    }
    
    adjustLayout();
  }
  
  function playVideo(videoId, title, startTime = 0) {
      if (!hasInteracted) {
        backgroundAudioEl.play().then(() => {
          hasInteracted = true;
        }).catch(e => {
          console.warn("Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t √¢m thanh n·ªÅn, c·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng th·ª±c s·ª±.");
        });
      }

      const targetLi = document.querySelector(`#song-list li[data-video-id="${videoId}"]`);
      if (!targetLi) return;
      
      document.querySelectorAll('#song-list li').forEach(el => el.classList.remove('playing'));
      targetLi.classList.add('playing');
      targetLi.scrollIntoView({ behavior: 'smooth', block: 'start' });

      updateMediaSession(title, videoId);

      const playerVars = { 'autoplay': 1, 'rel': 0, 'start': Math.floor(startTime) };

      if (youtubePlayer && typeof youtubePlayer.loadVideoById === 'function') {
          youtubePlayer.loadVideoById({ videoId: videoId, startSeconds: playerVars.start });
      } else {
          youtubePlayer = new YT.Player('player', {
              height: '100%', width: '100%', videoId: videoId,
              playerVars: playerVars,
              events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
          });
      }
  }

  function onPlayerReady(event) {
    event.target.playVideo();
  }

  function savePlayerState() {
      if (youtubePlayer && typeof youtubePlayer.getPlayerState === 'function' && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
          const currentTime = youtubePlayer.getCurrentTime();
          const videoData = youtubePlayer.getVideoData();
          if (videoData.video_id && currentTime > 0) {
              const state = { videoId: videoData.video_id, time: currentTime };
              localStorage.setItem('youtubePlayerState', JSON.stringify(state));
          }
      }
  }

  function onPlayerStateChange(event) {
    const playerState = event.data;
    
    // --- C·∫¨P NH·∫¨T: Logic x·ª≠ l√Ω tr·∫°ng th√°i m·∫°nh m·∫Ω h∆°n ---
    if ('mediaSession' in navigator) {
      switch(playerState) {
        case YT.PlayerState.PLAYING:
          navigator.mediaSession.playbackState = 'playing';
          if(hasInteracted) backgroundAudioEl.play();
          clearInterval(saveStateInterval);
          saveStateInterval = setInterval(savePlayerState, 3000);
          break;
        case YT.PlayerState.PAUSED:
          navigator.mediaSession.playbackState = 'paused';
          backgroundAudioEl.pause();
          clearInterval(saveStateInterval);
          break;
        case YT.PlayerState.ENDED:
          navigator.mediaSession.playbackState = 'paused';
          backgroundAudioEl.pause();
          clearInterval(saveStateInterval);
          localStorage.removeItem('youtubePlayerState'); 
          const currentPlayingLi = document.querySelector('#song-list li.playing');
          const nextLi = currentPlayingLi?.nextElementSibling;
          if (nextLi) { nextLi.click(); }
          break;
        default:
          // Kh√¥ng thay ƒë·ªïi tr·∫°ng th√°i √¢m thanh n·ªÅn trong c√°c tr·∫°ng th√°i kh√°c (buffering, cued)
          break;
      }
    }
  }

  window.addEventListener('DOMContentLoaded', function() {
    backgroundAudioEl = document.getElementById('background-audio');
    backgroundAudioEl.src = silentAudio;

    const savedStateJSON = localStorage.getItem('youtubePlayerState');
    if (savedStateJSON) {
        resumeState = JSON.parse(savedStateJSON);
        const toast = document.getElementById('resume-toast');
        toast.style.display = 'block';

        document.getElementById('resume-yes').onclick = () => {
            toast.style.display = 'none';
        };
        document.getElementById('resume-no').onclick = () => {
            localStorage.removeItem('youtubePlayerState');
            resumeState = null;
            toast.style.display = 'none';
            const firstSong = document.querySelector('#song-list li');
            if(firstSong && !document.querySelector('#song-list li.playing')) {
                firstSong.click();
            }
        };
    }

    fetch(apiEndpoint)
      .then(res => res.ok ? res.json() : Promise.reject(`L·ªói m·∫°ng: ${res.status}`))
      .then(showInfo)
      .catch(function(err) {
        document.getElementById('loading').style.display = "none";
        const errDiv = document.getElementById('err');
        errDiv.textContent = `L·ªói nghi√™m tr·ªçng khi t·∫£i d·ªØ li·ªáu! Chi ti·∫øt: ${err}`;
        errDiv.style.display = 'block';
      });
      
    setupMediaSessionHandlers();

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const videos = document.querySelectorAll('#song-list li');
      videos.forEach(video => {
        const title = video.querySelector('.video-title').textContent.toLowerCase();
        if (title.includes(searchTerm)) {
          video.style.display = 'flex';
        } else {
          video.style.display = 'none';
        }
      });
    });

    window.addEventListener('resize', adjustLayout);
  });
</script>
</body>
</html>
