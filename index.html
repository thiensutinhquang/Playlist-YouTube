   */

    lucide.createIcons(); // Khởi tạo Lucide Icons
    setupEventListeners();
    backgroundAudioEl.src = silentAudio;
    const urlParams = new URLSearchParams(window.location.search);
    videoIdFromUrl = urlParams.get('v');

      .then(data => {
        originalData = data.filter(item => item && item["Tên Bài Hát"] && (item["Mã Video"] || item["Link Video"]));
        setupFuseSearch();
        renderPlaylist(originalData);
        handleInitialPlay();
      })
      .catch(handleFetchError);
  }

  /**
   * Cài đặt thư viện tìm kiếm thông minh Fuse.js
   */
  function setupFuseSearch() {
    const fuseOptions = {
        keys: ['Tên Bài Hát'],
        includeScore: true,
        includeMatches: true,
        threshold: 0.4, 
        minMatchCharLength: 2,
    };
    fuse = new Fuse(originalData, fuseOptions);

  /**
   * Hiển thị danh sách phát
   * @param {Array} playlistToRender - Mảng các video để hiển thị
   * @param {Array|null} searchResults - Kết quả từ Fuse.js để tô sáng
   */
  function renderPlaylist(playlistToRender, searchResults = null) {
    songListEl.innerHTML = '';
    noResultsMessage.style.display = 'none';
    
    // SỬA LỖI: Cập nhật currentPlaylist với các mục được hiển thị
    currentPlaylist = playlistToRender;

    if (!playlistToRender || playlistToRender.length === 0) {
        if(searchInput.value){
            noResultsMessage.style.display = 'block';
            noResultsMessage.textContent = `Không tìm thấy kết quả cho "${searchInput.value}"`;
        }
        return;
    }

    playlistToRender.forEach((item, index) => {
        // SỬA LỖI: Đảm bảo 'item' là một đối tượng hợp lệ trước khi truy cập thuộc tính
        if (!item) return;

        const title = item["Tên Bài Hát"]?.trim();
        const videoId = getYouTubeID(item["Mã Video"]?.trim() || item["Link Video"]?.trim());
        
        let highlightedTitle = title;
        if (searchResults) {
            const resultItem = searchResults.find(res => res.item === item);
            if (resultItem && resultItem.matches && resultItem.matches[0] && resultItem.matches[0].indices) {
                highlightedTitle = highlightMatches(title, resultItem.matches[0].indices);
            }
        }

        const li = createPlaylistItem(index, title, videoId, highlightedTitle);
        songListEl.appendChild(li);
    });

    const currentPlayingVideoId = youtubePlayer?.getVideoData()?.video_id;
    if (currentPlayingVideoId) {
        const playingLi = songListEl.querySelector(`li[data-video-id="${currentPlayingVideoId}"]`);
        if (playingLi) playingLi.classList.add('playing');
    }
     lucide.createIcons();
  }
  
  /**
   * Xử lý việc phát video lần đầu
   */
  function handleInitialPlay() {
    if (videoIdFromUrl) {
      const itemToPlay = findItemByVideoId(videoIdFromUrl);
      if (itemToPlay) { playVideo(itemToPlay.videoId, itemToPlay.title); return; }
    }
    if (resumeState) {
      const itemToResume = findItemByVideoId(resumeState.videoId);
      if (itemToResume) { playVideo(itemToResume.videoId, itemToResume.title, resumeState.time); return; }
    }
    if (!youtubePlayer && originalData.length > 0) {
        const firstSong = originalData[0];
        const title = firstSong["Tên Bài Hát"].trim();
        const videoId = getYouTubeID(firstSong["Mã Video"]?.trim() || firstSong["Link Video"]?.trim());
        if(videoId) playVideo(videoId, title);
    }
  }

  /**
   * Phát một video cụ thể
   */
  function playVideo(videoId, title, startTime = 0) {
      document.querySelectorAll('#song-list li').forEach(el => el.classList.remove('playing'));
      const targetLi = songListEl.querySelector(`li[data-video-id="${videoId}"]`);
      if (targetLi) {
          targetLi.classList.add('playing');
          targetLi.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      updateMediaSession(title, videoId);
      const playerVars = { 'autoplay': 1, 'rel': 0, 'start': Math.floor(startTime) };
      if (youtubePlayer && typeof youtubePlayer.loadVideoById === 'function') {
          youtubePlayer.loadVideoById({ videoId: videoId, startSeconds: playerVars.start });
      } else {
          youtubePlayer = new YT.Player('player', {
              height: '100%', width: '100%', videoId: videoId, playerVars: playerVars,
              events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
          });
      }
  }

  /**
   * Quản lý Wake Lock API để giữ màn hình sáng
   */
  const manageWakeLock = async (shouldBeActive) => {
    if (!('wakeLock' in navigator)) { return; }
    const wakeLockIcon = document.getElementById('wake-lock-status');
    try {
        if (shouldBeActive) {
            if (wakeLock === null) {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLockIcon.style.display = 'flex';
                wakeLock.addEventListener('release', () => {
                    wakeLockIcon.style.display = 'none';
                    wakeLock = null;
                });
            }
        } else {
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
            }
        }
    } catch (err) {
        console.warn(`Wake Lock API is not available: ${err.name}, ${err.message}`);
    }
  };

  function onPlayerReady(event) {
    youtubePlayer.setVolume(document.getElementById('volume-slider').value);
    event.target.playVideo();
    const activeRateBtn = document.querySelector('.control-btn.text-btn.active');
    event.target.setPlaybackRate(parseFloat(activeRateBtn.dataset.rate));
    clearInterval(volumeSyncInterval);
    volumeSyncInterval = setInterval(updateVolumeUI, 250);
    adjustLayout(); 
  }

  function onPlayerStateChange(event) {
    const playerState = event.data;
    if ('mediaSession' in navigator) {
        navigator.mediaSession.playbackState = (playerState === YT.PlayerState.PLAYING) ? 'playing' : 'paused';
    }
    if (playerState === YT.PlayerState.PLAYING) {
      manageWakeLock(true);
      backgroundAudioEl.play().catch(e => {});
      clearInterval(saveStateInterval);
      saveStateInterval = setInterval(savePlayerState, 3000);
    } else {
      manageWakeLock(false);
      backgroundAudioEl.pause();
      clearInterval(saveStateInterval);
    }
    if (playerState === YT.PlayerState.ENDED) { handleVideoEnd(); }
  }
  
  function handleVideoEnd() {
    localStorage.removeItem('youtubePlayerState'); 
    const currentPlayingLi = songListEl.querySelector('li.playing');
    if (!currentPlayingLi) return;
    if (repeatMode === 'one') {
      playVideo(currentPlayingLi.dataset.videoId, currentPlayingLi.dataset.videoTitle);
      return;
    }
    let nextLi = currentPlayingLi.nextElementSibling;
    if (!nextLi && repeatMode === 'all') {
      nextLi = songListEl.querySelector('li:first-child');
    }
    if (nextLi) { playVideo(nextLi.dataset.videoId, nextLi.dataset.videoTitle); }
  }

  /**
   * Kích hoạt phản hồi rung trên thiết bị
   * @param {number} duration - Thời gian rung (ms)
   */
  function triggerHapticFeedback(duration = 20) {
      if ('vibrate' in navigator) {
          navigator.vibrate(duration);
      }
  }

  function setupEventListeners() {
    window.addEventListener('resize', adjustLayout);
    window.addEventListener('keydown', handleKeyboardShortcuts);
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && youtubePlayer && typeof youtubePlayer.getPlayerState === 'function' && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
            manageWakeLock(true);
        }
    });
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); 
        deferredPrompt = e;
        installButton.style.display = 'flex';
    });
    installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            installButton.style.display = 'none';
        }
    });
    window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        installButton.style.display = 'none';
    });

    searchInput.addEventListener('input', e => {
        const searchTerm = e.target.value;
        clearSearchBtn.style.display = searchTerm ? 'block' : 'none';
        if (!searchTerm) {
            renderPlaylist(originalData);
            return;
        }
        const results = fuse.search(searchTerm);
        renderPlaylist(results.map(res => res.item), results);
    });

    clearSearchBtn.addEventListener('click', () => {
        triggerHapticFeedback();
        searchInput.value = '';
        searchInput.focus();
        clearSearchBtn.style.display = 'none';
        renderPlaylist(originalData);
    });
    
    document.getElementById('resume-yes').onclick = () => { document.getElementById('resume-toast').style.display = 'none'; };
    document.getElementById('resume-no').onclick = () => {
        localStorage.removeItem('youtubePlayerState');
        resumeState = null;
        document.getElementById('resume-toast').style.display = 'none';
        if (!songListEl.querySelector('li.playing')) {
            const firstSong = songListEl.querySelector('li');
            if(firstSong) playVideo(firstSong.dataset.videoId, firstSong.dataset.videoTitle);
        }
    };
    document.querySelector('#player-controls .control-group').addEventListener('click', e => {
        const btn = e.target.closest('.control-btn');
        if(btn && btn.classList.contains('text-btn')) {
            triggerHapticFeedback();
            const rate = parseFloat(btn.dataset.rate);
            if (youtubePlayer) youtubePlayer.setPlaybackRate(rate);
            document.querySelectorAll('.control-btn.text-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    });
    document.getElementById('shuffle-btn').addEventListener('click', () => {
        triggerHapticFeedback();
        toggleShuffle();
    });
    document.getElementById('repeat-btn').addEventListener('click', () => {
        triggerHapticFeedback();
        toggleRepeat();
    });
    document.getElementById('volume-slider').addEventListener('input', (e) => { if (youtubePlayer) youtubePlayer.setVolume(parseInt(e.target.value, 10)); });
    document.getElementById('mute-btn').addEventListener('click', () => { 
        triggerHapticFeedback();
        if (youtubePlayer) { youtubePlayer.isMuted() ? youtubePlayer.unMute() : youtubePlayer.mute(); } 
    });
    
    const dropdown = document.getElementById('platforms-dropdown');
    const dropdownBtn = document.getElementById('platforms-btn');
    dropdownBtn.addEventListener('click', (event) => {
      event.stopPropagation();
      const isShowing = dropdown.classList.toggle('show');
      clearTimeout(dropdownTimer);
      if (isShowing) { dropdownTimer = setTimeout(() => dropdown.classList.remove('show'), 7000); }
    });
    document.addEventListener('click', (event) => {
      if (!dropdown.contains(event.target)) {
        dropdown.classList.remove('show');
        clearTimeout(dropdownTimer);
      }
    });
  }
  
  function toggleShuffle() {
    isShuffle = !isShuffle;
    document.getElementById('shuffle-btn').classList.toggle('active', isShuffle);
    
    let playlistToRender;
    if (isShuffle) {
        playlistToRender = shuffleArray(currentPlaylist);
    } else {
        // Nếu đang tìm kiếm, trả về kết quả tìm kiếm, nếu không thì trả về danh sách gốc
        if (searchInput.value) {
            const results = fuse.search(searchInput.value);
            playlistToRender = results.map(r => r.item);
        } else {
            playlistToRender = [...originalData];
        }
    }
    renderPlaylist(playlistToRender, searchInput.value ? fuse.search(searchInput.value) : null);
  }
  
  function toggleRepeat() {
    const repeatBtn = document.getElementById('repeat-btn');
    const modes = ['none', 'all', 'one'];
    repeatMode = modes[(modes.indexOf(repeatMode) + 1) % modes.length];
    repeatBtn.classList.toggle('active', repeatMode !== 'none');
    if (repeatMode === 'one') {
      repeatBtn.innerHTML = `<i data-lucide="repeat-1"></i>`;
      repeatBtn.title = 'Lặp lại một bài';
    } else {
      repeatBtn.innerHTML = `<i data-lucide="repeat"></i>`;
      repeatBtn.title = repeatMode === 'all' ? 'Lặp lại danh sách' : 'Tắt lặp lại';
    }
    lucide.createIcons();
  }
    
  function updateVolumeUI() {
      if (!youtubePlayer || typeof youtubePlayer.getVolume !== 'function') return;
      const volumeSlider = document.getElementById('volume-slider');
      const volumeIconWrapper = document.getElementById('volume-icon-wrapper');
      const muteIconWrapper = document.getElementById('mute-icon-wrapper');
      const currentVolume = youtubePlayer.getVolume();
      const isMuted = youtubePlayer.isMuted();
      if (document.activeElement !== volumeSlider) { volumeSlider.value = isMuted ? 0 : currentVolume; }
      const canHearSound = !isMuted && currentVolume > 0;
      volumeIconWrapper.style.display = canHearSound ? 'inline-block' : 'none';
      muteIconWrapper.style.display = canHearSound ? 'none' : 'inline-block';
  }

  function handleKeyboardShortcuts(e) {
    if (e.target === searchInput || !youtubePlayer || typeof youtubePlayer.getPlayerState !== 'function') return;
    const playerState = youtubePlayer.getPlayerState();
    switch(e.code) {
        case 'Space': e.preventDefault(); if (playerState === YT.PlayerState.PLAYING) youtubePlayer.pauseVideo(); else youtubePlayer.playVideo(); break;
        case 'KeyM': document.getElementById('mute-btn').click(); break;
        case 'ArrowRight': handleVideoEnd(); break;
        case 'ArrowLeft': songListEl.querySelector('li.playing')?.previousElementSibling?.click(); break;
        case 'ArrowUp': e.preventDefault(); youtubePlayer.setVolume(Math.min(youtubePlayer.getVolume() + 5, 100)); break;
        case 'ArrowDown': e.preventDefault(); youtubePlayer.setVolume(Math.max(youtubePlayer.getVolume() - 5, 0)); break;
    }
  }

  function updateMediaSession(title, videoId) {
    if (!('mediaSession' in navigator)) return;
    try {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: title, artist: 'Play Video Youtube TQ', album: 'Danh sách phát',
          artwork: [
            { src: `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`, sizes: '1280x720', type: 'image/jpeg' },
            { src: `https://i.ytimg.com/vi/${videoId}/sddefault.jpg`,   sizes: '640x480', type: 'image/jpeg' },
            { src: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`,   sizes: '480x360', type: 'image/jpeg' }
          ]
        });
        navigator.mediaSession.setActionHandler('play', () => { youtubePlayer?.playVideo(); });
        navigator.mediaSession.setActionHandler('pause', () => { youtubePlayer?.pauseVideo(); });
        navigator.mediaSession.setActionHandler('previoustrack', () => songListEl.querySelector('li.playing')?.previousElementSibling?.click());
        navigator.mediaSession.setActionHandler('nexttrack', () => { handleVideoEnd(); });
    } catch(error) { console.error("Lỗi khi cập nhật Media Session:", error); }
  }

  function getYouTubeID(url) {
    if (!url) return null;
    const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
    return (match && match[2].length === 11) ? match[2] : url;
  }
  function shuffleArray(array) {
      const newArr = [...array];
      for (let i = newArr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
      }
      return newArr;
  }
  function findItemByVideoId(videoId) {
    const item = originalData.find(d => getYouTubeID(d["Mã Video"]?.trim() || d["Link Video"]?.trim()) === videoId);
    return item ? { videoId: videoId, title: item["Tên Bài Hát"]?.trim() } : null;
  }
  
  function adjustLayout() {
    const playerWrapper = document.getElementById('player-wrapper');
    const songListContainer = document.getElementById('song-list-container');
    const playlistColumn = document.getElementById('playlist-column');

    if (window.innerWidth > 900) { 
        songListContainer.style.height = playerWrapper.offsetHeight + 'px'; 
    } else { 
        playlistColumn.style.height = 'auto'; 
        songListContainer.style.height = '300px';
    }
  }

  function handleFetchError(err) {
    document.getElementById('loading').style.display = "none";
    document.getElementById('err').textContent = `Lỗi nghiêm trọng khi tải dữ liệu! Chi tiết: ${err}`;
    document.getElementById('err').style.display = 'block';
  }
  
  function highlightMatches(text, indices) {
    if (!indices || indices.length === 0) return text;
    const parts = [];
    let lastIndex = 0;
    indices.forEach(([start, end]) => {
        if (start > lastIndex) {
            parts.push(text.substring(lastIndex, start));
        }
        parts.push(`<mark>${text.substring(start, end + 1)}</mark>`);
        lastIndex = end + 1;
    });
    if (lastIndex < text.length) {
        parts.push(text.substring(lastIndex));
    }
    return parts.join('');
  }

  function createPlaylistItem(index, title, videoId, highlightedTitle) {
      const li = document.createElement('li');
      li.dataset.videoId = videoId;
      li.dataset.videoTitle = title;
      li.onclick = () => playVideo(videoId, title, 0);
      const shareBtnHTML = `<button class="share-btn" title="Chia sẻ video"><i data-lucide="share-2"></i></button>`;
      li.innerHTML = `<span class="video-index">${index + 1}.</span><img class="video-thumbnail" src="https://i.ytimg.com/vi/${videoId}/mqdefault.jpg" alt="Thumbnail for ${title}" loading="lazy"><span class="video-title">${highlightedTitle || title}</span>${shareBtnHTML}`;
      li.querySelector('.share-btn').onclick = (e) => {
        e.stopPropagation();
        triggerHapticFeedback();
        const currentTime = (youtubePlayer && youtubePlayer.getVideoData().video_id === videoId) ? youtubePlayer.getCurrentTime() : 0;
        copyToClipboard(`https://www.youtube.com/watch?v=${videoId}&t=${Math.floor(currentTime)}s`);
      };
      return li;
  }
  function copyToClipboard(text) {
    const textArea = document.createElement("textarea");
    textArea.style.position = 'fixed'; textArea.style.top = '-99px';
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    try {
      document.execCommand('copy');
      const toast = document.getElementById('copied-toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    } catch (err) { console.error('Không thể sao chép link', err); }
    document.body.removeChild(textArea);
  }
  function savePlayerState() {
      if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
          const currentTime = youtubePlayer.getCurrentTime();
          const videoData = youtubePlayer.getVideoData();
          if (videoData.video_id && currentTime > 0) {
              const state = { videoId: videoData.video_id, time: currentTime };
              localStorage.setItem('youtubePlayerState', JSON.stringify(state));
          }
      }
  }
 })();
</script>
