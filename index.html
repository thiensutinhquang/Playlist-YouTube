<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr√¨nh Xem Video Youtube - Media Session Ho√†n Ch·ªânh</title>
  <style>
    /* ----- B·∫£ng m√†u V√†ng Kim - ƒê·ªè ƒê·∫≠m ----- */
    :root {
      --primary-bg: #fffbeb;      /* M√†u n·ªÅn ch√≠nh (v√†ng kem r·∫•t nh·∫°t) */
      --secondary-bg: #ffffff;    /* N·ªÅn c·ªßa container (tr·∫Øng) */
      --text-primary: #8B0000;    /* M√†u ch·ªØ ch√≠nh (ƒë·ªè ƒë·∫≠m) */
      --text-secondary: #a13c3c;  /* M√†u ch·ªØ ph·ª• (ƒë·ªè nh·∫°t h∆°n) */
      --border-color: #e6cdaa;    /* M√†u vi·ªÅn (v√†ng n√¢u) */
      --accent-color: #8B0000;    /* M√†u nh·∫•n (ƒë·ªè ƒë·∫≠m) */
      --hover-bg: #fff9e6;        /* N·ªÅn khi di chu·ªôt */
      --shadow-color: rgba(139, 69, 19, 0.1); /* M√†u ƒë·ªï b√≥ng (n√¢u nh·∫°t) */
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: var(--primary-bg);
      margin: 0; padding: 24px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
    }

    /* ----- Container ch√≠nh ----- */
    #main-container {
      width: 100%; max-width: 1200px; background: var(--secondary-bg); border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow-color); padding: 32px; border: 1px solid var(--border-color);
    }
    h1 {
      text-align: center; color: var(--text-primary); margin-top: 0; margin-bottom: 24px; font-weight: 600;
    }

    /* ----- B·ªë c·ª•c ----- */
    #layout-container { display: flex; gap: 32px; }
    #playlist-column { flex: 1; min-width: 300px; display: flex; flex-direction: column; }
    #player-column { flex: 2; }

    /* ----- Thanh t√¨m ki·∫øm ----- */
    #search-wrapper { position: relative; margin-bottom: 16px; }
    #search-input { width: 100%; padding: 10px 16px 10px 40px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 14px; background-color: var(--secondary-bg); color: var(--text-primary); box-sizing: border-box; transition: box-shadow 0.2s; }
    #search-input:focus { outline: none; box-shadow: 0 0 0 2px var(--hover-bg); }
    #search-wrapper::before { content: 'üîç'; position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }

    /* ----- Danh s√°ch Video ----- */
    #song-list-container { border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; flex-grow: 1; min-height: 0; }
    #song-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; height: 100%; }
    #song-list li { display: flex; align-items: center; gap: 12px; padding: 8px 12px; border-bottom: 1px solid var(--border-color); cursor: pointer; transition: background-color 0.2s; color: var(--text-secondary); font-size: 14px; font-weight: 500; }
    .video-index { font-weight: 600; color: var(--text-secondary); width: 24px; text-align: right; flex-shrink: 0; }
    .video-thumbnail { width: 80px; height: 45px; border-radius: 4px; object-fit: cover; flex-shrink: 0; background-color: var(--hover-bg); }
    .video-title { flex-grow: 1; }
    #song-list li:last-child { border-bottom: none; }
    #song-list li:hover { background-color: var(--hover-bg); }
    #song-list li.playing { background-color: var(--hover-bg); color: var(--accent-color); font-weight: 600; }
    #song-list li.playing .video-index { color: var(--accent-color); }
    .share-btn { background: none; border: none; cursor: pointer; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s, opacity 0.2s; opacity: 0.6; flex-shrink: 0; }
    #song-list li:hover .share-btn, #song-list li.playing .share-btn { opacity: 1; }
    .share-btn:hover { background-color: #e0e0e0; }
    .share-btn svg { width: 18px; height: 18px; fill: var(--text-secondary); }
    #song-list li.playing .share-btn svg { fill: var(--accent-color); }

    /* ----- Thanh cu·ªôn ----- */
    #song-list::-webkit-scrollbar { width: 8px; }
    #song-list::-webkit-scrollbar-track { background: #fffdf9; }
    #song-list::-webkit-scrollbar-thumb { background-color: #d4bda5; border-radius: 4px; }
    
    /* ----- Tr√¨nh ph√°t & ƒêi·ªÅu khi·ªÉn ----- */
    #player-wrapper { position: relative; width: 100%; aspect-ratio: 16 / 9; background-color: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #player { width: 100%; height: 100%; }

    #player-controls { margin-top: 16px; display: flex; justify-content: space-between; align-items: center; gap: 16px; padding: 8px; background-color: var(--hover-bg); border-radius: 10px; flex-wrap: wrap; }
    .control-group { display: flex; align-items: center; gap: 8px; }
    .control-btn { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 0; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; transition: background-color 0.2s, color 0.2s; display: flex; align-items: center; justify-content: center; }
    .control-btn.text-btn { width: auto; padding: 6px 12px; border-radius: 6px;}
    .control-btn svg { width: 20px; height: 20px; fill: var(--text-secondary); transition: fill 0.2s; }
    .control-btn:hover { background-color: var(--border-color); color: var(--text-primary); }
    .control-btn:hover svg { fill: var(--text-primary); }
    .control-btn.active { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
    .control-btn.active svg { fill: white; }

    /* √Çm l∆∞·ª£ng */
    #volume-controls { flex-grow: 1; min-width: 150px; display: flex; align-items: center; }
    #volume-slider { -webkit-appearance: none; width: 100%; height: 5px; background: var(--border-color); border-radius: 5px; outline: none; transition: opacity .2s; cursor: pointer; margin-left: 8px; }
    #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: var(--accent-color); cursor: pointer; border-radius: 50%; }
    #volume-slider::-moz-range-thumb { width: 15px; height: 15px; background: var(--accent-color); cursor: pointer; border-radius: 50%; border: none; }
    
    /* ----- Th√¥ng b√°o & T·∫£i ----- */
    .loader-container { position: relative; height: 100%; display: flex; justify-content: center; align-items: center; }
    .loader { width: 40px; height: 40px; border: 4px solid var(--hover-bg); border-top: 4px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .error { text-align: center; padding: 20px; color: #bf2600; font-weight: 500; background-color: #ffedeb; border-radius: 8px; }
    .copied-toast, #resume-toast { position: fixed; left: 50%; transform: translateX(-50%); background-color: var(--secondary-bg); padding: 16px; border-radius: 8px; box-shadow: 0 4px 12px var(--shadow-color); z-index: 1001; border: 1px solid var(--border-color); text-align: center; }
    .copied-toast { bottom: 20px; opacity: 0; transition: opacity 0.3s, bottom 0.3s; background-color: var(--text-primary); color: white; }
    .copied-toast.show { opacity: 1; bottom: 30px; }
    #resume-toast { display: none; top: 20px; }
    #resume-toast p { margin: 0 0 12px 0; color: var(--text-primary); }
    #resume-toast button { background-color: var(--accent-color); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin: 0 5px; }
    #resume-toast button.secondary { background-color: #ddd; color: var(--text-primary); }
    
    /* ----- Giao di·ªán di ƒë·ªông ----- */
    @media (max-width: 900px) {
      body { padding: 16px; }
      #main-container { padding: 20px; }
      #layout-container { flex-direction: column; }
      #playlist-column { min-width: unset; height: auto !important; }
      #song-list-container { height: 300px; }
      #player-controls { justify-content: center; }
    }
  </style>
</head>
<body>
<div id="main-container">
  <h1>Tr√¨nh Xem Video Youtube</h1>
  <div id="layout-container">
    <div id="playlist-column">
      <div id="search-wrapper">
        <input type="search" id="search-input" placeholder="T√¨m ki·∫øm video...">
      </div>
      <div id="song-list-container">
        <div id="loading" class="loader-container"><div class="loader"></div></div>
        <ul id="song-list"></ul>

    <div id="player-column">

        </div>
        <div class="control-group" id="volume-controls">
            <button id="mute-btn" class="control-btn" title="T·∫Øt ti·∫øng (M)">
                <svg id="volume-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                <svg id="mute-icon" style="display: none;" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L7 9.01V15l3 3 2-2V4z"></path></svg>
            </button>
            <input type="range" id="volume-slider" min="0" max="100" value="100" title="√Çm l∆∞·ª£ng">
        </div>
        <div class="control-group">
          <button class="control-btn" id="shuffle-btn" title="X√°o tr·ªôn">
            <svg viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
          </button>
          <button class="control-btn" id="repeat-btn" title="T·∫Øt l·∫∑p l·∫°i">
            <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="resume-toast"><p>B·∫°n c√≥ mu·ªën xem ti·∫øp video ƒëang xem d·ªü kh√¥ng?</p><button id="resume-yes">Xem ti·∫øp</button><button id="resume-no" class="secondary">B·ªè qua</button></div>
<div id="copied-toast" class="copied-toast">ƒê√£ sao ch√©p link!</div>
<audio id="background-audio" loop></audio>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  // --- C·∫•u h√¨nh & Bi·∫øn tr·∫°ng th√°i ---
  const apiEndpoint = 'https://api.sheetbest.com/sheets/276c7c77-e2f0-4726-9929-7c4848f276bb';
  const silentAudio = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';
  
  let youtubePlayer;
  let saveStateInterval;
  let volumeSyncInterval;
  
  let originalData = [];
  let currentPlaylist = [];
  let resumeState = null;
  let videoIdFromUrl = null;
  
  let isShuffle = false;
  let repeatMode = 'none'; // 'none', 'all', 'one'

  const backgroundAudioEl = document.getElementById('background-audio');
  const songListEl = document.getElementById('song-list');
  const shuffleBtn = document.getElementById('shuffle-btn');
  const repeatBtn = document.getElementById('repeat-btn');
  const volumeSlider = document.getElementById('volume-slider');
  const muteBtn = document.getElementById('mute-btn');
  const volumeIcon = document.getElementById('volume-icon');
  const muteIcon = document.getElementById('mute-icon');


  // --- H√†m ch√≠nh ---
  window.addEventListener('DOMContentLoaded', function() {
    init();
  });

  function init() {
    setupEventListeners();
    backgroundAudioEl.src = silentAudio;

    const urlParams = new URLSearchParams(window.location.search);
    videoIdFromUrl = urlParams.get('v');

    const savedStateJSON = localStorage.getItem('youtubePlayerState');
    if (savedStateJSON && !videoIdFromUrl) {
        resumeState = JSON.parse(savedStateJSON);
        document.getElementById('resume-toast').style.display = 'block';
    }

    fetch(apiEndpoint)
      .then(res => res.ok ? res.json() : Promise.reject(`L·ªói m·∫°ng: ${res.status}`))
      .then(data => {
        originalData = data;
        currentPlaylist = [...originalData];
        renderPlaylist();
      })
      .catch(handleFetchError);
  }

  function renderPlaylist() {
    document.getElementById('loading').style.display = "none";
    songListEl.innerHTML = '';
    document.getElementById('err').style.display = 'none';

    if (!Array.isArray(currentPlaylist) || currentPlaylist.length === 0) {
      document.getElementById('err').textContent = 'Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu!';
      document.getElementById('err').style.display = 'block';
      return;
    }

    currentPlaylist.forEach((item, index) => {
      const title = item["T√™n B√†i H√°t"]?.trim();
      const videoId = getYouTubeID(item["M√£ Video"]?.trim() || item["Link Video"]?.trim());
      if (!title || !videoId) return;

      const li = createPlaylistItem(index, title, videoId);
      songListEl.appendChild(li);
    });

    handleInitialPlay();
    adjustLayout();
  }
  
  function handleInitialPlay() {
    if (videoIdFromUrl) {
      const itemToPlay = findItemByVideoId(videoIdFromUrl);
      if (itemToPlay) {
        playVideo(itemToPlay.videoId, itemToPlay.title);
        return;
      }
    }
    
    if (resumeState) {
      const itemToResume = findItemByVideoId(resumeState.videoId);
      if (itemToResume) {
        playVideo(itemToResume.videoId, itemToResume.title, resumeState.time);
        return;
      }
    }
    
    const firstSong = songListEl.querySelector('li');
    if (firstSong) {
        playVideo(firstSong.dataset.videoId, firstSong.dataset.videoTitle);
    }
  }

  function playVideo(videoId, title, startTime = 0) {
      const targetLi = songListEl.querySelector(`li[data-video-id="${videoId}"]`);
      if (!targetLi) return;
      
      document.querySelectorAll('#song-list li').forEach(el => el.classList.remove('playing'));
      targetLi.classList.add('playing');
      targetLi.scrollIntoView({ behavior: 'smooth', block: 'center' });

      updateMediaSession(title, videoId);

      const playerVars = { 'autoplay': 1, 'rel': 0, 'start': Math.floor(startTime) };

      if (youtubePlayer && typeof youtubePlayer.loadVideoById === 'function') {
          youtubePlayer.loadVideoById({ videoId: videoId, startSeconds: playerVars.start });
      } else {
          youtubePlayer = new YT.Player('player', {
              height: '100%', width: '100%', videoId: videoId, playerVars: playerVars,
              events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
          });
      }
  }

  // --- H√†m s·ª± ki·ªán (Player, Controls, UI) ---
  function onPlayerReady(event) {
    youtubePlayer.setVolume(volumeSlider.value);
    event.target.playVideo();
    const activeRateBtn = document.querySelector('.control-btn.text-btn.active');
    event.target.setPlaybackRate(parseFloat(activeRateBtn.dataset.rate));

    // S·ª¨A L·ªñI: B·∫Øt ƒë·∫ßu ƒë·ªìng b·ªô giao di·ªán √¢m l∆∞·ª£ng v·ªõi tr·∫°ng th√°i th·ª±c c·ªßa player
    clearInterval(volumeSyncInterval);
    volumeSyncInterval = setInterval(updateVolumeUI, 250);
  }

  function onPlayerStateChange(event) {
    const playerState = event.data;
    if ('mediaSession' in navigator) {
        navigator.mediaSession.playbackState = (playerState === YT.PlayerState.PLAYING) ? 'playing' : 'paused';
    }

    if (playerState === YT.PlayerState.PLAYING) {
      backgroundAudioEl.play().catch(e => console.warn("Kh√¥ng th·ªÉ ph√°t √¢m thanh n·ªÅn:", e.name));
      clearInterval(saveStateInterval);
      saveStateInterval = setInterval(savePlayerState, 3000);
    } else {
      backgroundAudioEl.pause();
      clearInterval(saveStateInterval);
    }
    
    if (playerState === YT.PlayerState.ENDED) {
      handleVideoEnd();
    }
  }
  
  function handleVideoEnd() {
    localStorage.removeItem('youtubePlayerState'); 
    const currentPlayingLi = songListEl.querySelector('li.playing');
    if (!currentPlayingLi) return;

    if (repeatMode === 'one') {
      playVideo(currentPlayingLi.dataset.videoId, currentPlayingLi.dataset.videoTitle);
      return;
    }

    let nextLi = currentPlayingLi.nextElementSibling;
    if (!nextLi && repeatMode === 'all') {
      nextLi = songListEl.querySelector('li:first-child');
    }

    if (nextLi) {
      playVideo(nextLi.dataset.videoId, nextLi.dataset.videoTitle);
    }
  }

  function setupEventListeners() {
    window.addEventListener('resize', adjustLayout);
    window.addEventListener('keydown', handleKeyboardShortcuts);

    document.getElementById('search-input').addEventListener('input', e => {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll('#song-list li').forEach(video => {
        const title = video.dataset.videoTitle.toLowerCase();
        video.style.display = title.includes(searchTerm) ? 'flex' : 'none';
      });
    });

    document.getElementById('resume-yes').onclick = () => { document.getElementById('resume-toast').style.display = 'none'; };
    document.getElementById('resume-no').onclick = () => {
        localStorage.removeItem('youtubePlayerState');
        resumeState = null;
        document.getElementById('resume-toast').style.display = 'none';
        if (!songListEl.querySelector('li.playing')) {
            const firstSong = songListEl.querySelector('li');
            if(firstSong) playVideo(firstSong.dataset.videoId, firstSong.dataset.videoTitle);
        }
    };

    document.querySelector('#player-controls .control-group').addEventListener('click', e => {
        if(e.target.classList.contains('text-btn')) {
            const rate = parseFloat(e.target.dataset.rate);
            if (youtubePlayer) youtubePlayer.setPlaybackRate(rate);
            document.querySelectorAll('.control-btn.text-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
        }
    });

    shuffleBtn.addEventListener('click', toggleShuffle);
    repeatBtn.addEventListener('click', toggleRepeat);
    volumeSlider.addEventListener('input', handleVolumeChange);
    muteBtn.addEventListener('click', toggleMute);
  }
  
  function toggleShuffle() {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active', isShuffle);
    const playingVideoId = songListEl.querySelector('li.playing')?.dataset.videoId;
    currentPlaylist = isShuffle ? shuffleArray([...originalData]) : [...originalData];
    renderPlaylist();
    const videoToKeepPlaying = songListEl.querySelector(`li[data-video-id="${playingVideoId}"]`);
    if(videoToKeepPlaying) {
        document.querySelectorAll('#song-list li').forEach(el => el.classList.remove('playing'));
        videoToKeepPlaying.classList.add('playing');
        videoToKeepPlaying.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  }
  
  function toggleRepeat() {
    const modes = ['none', 'all', 'one'];
    const currentModeIndex = modes.indexOf(repeatMode);
    repeatMode = modes[(currentModeIndex + 1) % modes.length];
    
    repeatBtn.classList.toggle('active', repeatMode !== 'none');
    
    if (repeatMode === 'one') {
      repeatBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4zM13 15V9h-1l-2 1v1h1.5v4H13z"/></svg>`;
      repeatBtn.title = 'L·∫∑p l·∫°i m·ªôt b√†i';
    } else {
      repeatBtn.title = repeatMode === 'all' ? 'L·∫∑p l·∫°i danh s√°ch' : 'T·∫Øt l·∫∑p l·∫°i';
      repeatBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>`;
    }
  }
    
  // S·ª¨A L·ªñI: C·∫£i thi·ªán logic ƒëi·ªÅu khi·ªÉn √¢m l∆∞·ª£ng
  function handleVolumeChange(e) {
      if (!youtubePlayer) return;
      youtubePlayer.setVolume(parseInt(e.target.value, 10));
  }
  
  function toggleMute() {
      if (!youtubePlayer) return;
      if (youtubePlayer.isMuted()) {
        youtubePlayer.unMute();
      } else {
        youtubePlayer.mute();
      }
  }

  function updateVolumeUI() {
      if (!youtubePlayer || typeof youtubePlayer.getVolume !== 'function') return;
  
      const currentVolume = youtubePlayer.getVolume();
      const isMuted = youtubePlayer.isMuted();
      
      // C·∫≠p nh·∫≠t thanh tr∆∞·ª£t d·ª±a tr√™n tr·∫°ng th√°i th·ª±c c·ªßa player
      if (document.activeElement !== volumeSlider) { // Ch·ªâ c·∫≠p nh·∫≠t n·∫øu ng∆∞·ªùi d√πng kh√¥ng ƒëang k√©o
          volumeSlider.value = isMuted ? 0 : currentVolume;
      }
      
      const canHearSound = !isMuted && currentVolume > 0;
      
      volumeIcon.style.display = canHearSound ? 'block' : 'none';
      muteIcon.style.display = canHearSound ? 'none' : 'block';
  }


  function handleKeyboardShortcuts(e) {
    if (e.target === document.getElementById('search-input')) return;

    switch(e.code) {
        case 'Space':
            e.preventDefault();
            const playerState = youtubePlayer?.getPlayerState();
            if (playerState === YT.PlayerState.PLAYING) {
                youtubePlayer.pauseVideo();
            } else {
                youtubePlayer.playVideo();
            }
            break;
        case 'KeyM':
            toggleMute();
            break;
        case 'ArrowRight':
            handleVideoEnd();
            break;
        case 'ArrowLeft':
            const current = songListEl.querySelector('li.playing');
            current?.previousElementSibling?.click();
            break;
        case 'ArrowUp':
            e.preventDefault();
            if(!youtubePlayer) return;
            let newVolUp = Math.min(youtubePlayer.getVolume() + 5, 100);
            youtubePlayer.setVolume(newVolUp);
            break;
        case 'ArrowDown':
            e.preventDefault();
            if(!youtubePlayer) return;
            let newVolDown = Math.max(youtubePlayer.getVolume() - 5, 0);
            youtubePlayer.setVolume(newVolDown);
            break;
    }
  }

    } catch(error) { console.error("L·ªói khi c·∫≠p nh·∫≠t Media Session:", error); }
  }

  // --- H√†m ti·ªán √≠ch ---
  function getYouTubeID(url) {
    if (!url) return null;
    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
    const match = url.match(regExp);
    return (match && match[2].length === 11) ? match[2] : url;
  }
  
  function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
  }

  function findItemByVideoId(videoId) {
    const item = originalData.find(d => getYouTubeID(d["M√£ Video"]?.trim() || d["Link Video"]?.trim()) === videoId);
    if (!item) return null;
    return { videoId: videoId, title: item["T√™n B√†i H√°t"]?.trim() };
  }
  
  function adjustLayout() {
    const playerWrapper = document.getElementById('player-wrapper');
    const playerControls = document.getElementById('player-controls');
    const playlistColumn = document.getElementById('playlist-column');
    if (window.innerWidth > 900) { 
      playlistColumn.style.height = (playerWrapper.offsetHeight + playerControls.offsetHeight + 16) + 'px';

    document.getElementById('loading').style.display = "none";

    errDiv.textContent = `L·ªói nghi√™m tr·ªçng khi t·∫£i d·ªØ li·ªáu! Chi ti·∫øt: ${err}`;

  }
  
  function createPlaylistItem(index, title, videoId) {
      const li = document.createElement('li');

      li.onclick = () => playVideo(videoId, title, 0);

      const shareBtnHTML = `<button class="share-btn" title="Chia s·∫ª video v·ªõi th·ªùi gian hi·ªán t·∫°i"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"></path></svg></button>`;

      li.innerHTML = `
        <span class="video-index">${index + 1}.</span>
        <img class="video-thumbnail" src="https://i.ytimg.com/vi/${videoId}/mqdefault.jpg" alt="Thumbnail for ${title}" loading="lazy">
        <span class="video-title">${title}</span>
        ${shareBtnHTML}
      `;
      
      li.querySelector('.share-btn').onclick = (e) => {
        e.stopPropagation();
        const currentTime = (youtubePlayer && youtubePlayer.getVideoData().video_id === videoId) ? youtubePlayer.getCurrentTime() : 0;
        const shareUrl = `https://www.youtube.com/watch?v=${videoId}&t=${Math.floor(currentTime)}s`;
        copyToClipboard(shareUrl);
      };

      return li;
  }

  function copyToClipboard(text) {
    const textArea = document.createElement("textarea");
    textArea.style.position = 'fixed'; textArea.style.top = '-99px';
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    try {
      document.execCommand('copy');
      const toast = document.getElementById('copied-toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    } catch (err) { console.error('Kh√¥ng th·ªÉ sao ch√©p link', err); }
    document.body.removeChild(textArea);
  }
  
  function savePlayerState() {
      if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
          const currentTime = youtubePlayer.getCurrentTime();
          const videoData = youtubePlayer.getVideoData();
          if (videoData.video_id && currentTime > 0) {
              const state = { videoId: videoData.video_id, time: currentTime };
              localStorage.setItem('youtubePlayerState', JSON.stringify(state));
          }
      }
  }
